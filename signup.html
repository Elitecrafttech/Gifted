<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="35x35" href="./img/Gifted-Brainz-PNG.png">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <section>
            <div class="form">
                <div class="topicon">
                    <img src="img/Gifted-Brainz-PNG.png" alt="">
                    <h1>Sign Up</h1>
                </div>
                <div class="field">
                    <div class="user">
                        <label>Username
                            <input type="text" required="Username" class="username" placeholder="e.g Johndoe">
                        </label>
                        <label>Enter Your Email
                            <input type="email" required="Email" class="mail" placeholder="e.g johndoe@gmail.com">
                        </label>
                    </div>
                    <div class="plantype">
                        <label class="code"><p>
                            Referral Code (in lowercase e.g toshmoney)
                            Don't have a referral code?
                            <a href="https://api.whatsapp.com/send/?phone=%2B2348135683307&text&type=phone_number&app_absent=0">Contact Admin</a>
                        </p>
                            <input type="text" name="refCode" value="toshmoney">
                        </label>
                        <label class="plan">
                            Plan Type
                        <select class="select">
                            <option>Weekly plan - N2500</option>
                            <option>Monthly Plan - N4500</option>
                        </select>
                    </label>
                    </div>
                    <div class="passw">
                        <label>Password
                            <input type="password" required="password" class="password">
                        </label>
                        <label>Confirm Password
                            <div class="confirm">
                                <input type="password" required="password"  class="passcode">
                                <img src="img/password.png" alt="" class="showpass" onclick="showcode()">
                            </div>
                        </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="">
                        <p>I Have Agree To The Terms & Conditions And The Privacy & Policy Of This Website.</p>
                    </div>
                    <div class="gogle">
                        <button onclick="signup()">Sign Up</button>
                        <!-- <p>OR</p> -->
                        <!-- <a href="#" class="image"><img src="img/Gogle.png" alt=""></a> -->
                    </div>
                    <div class="acc">
                        <p>Already Have An Existing Account?</p>
                        <button onclick="non()">click here.....</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="home">
                <img src="img/arrow-left.png" alt="">
                <button onclick="home()">Back To Home</button>
            </div>
            <div class="line1"></div>
            <button>Privacy & Policy</button>
            <div class="line2"></div>
            <button>Terms & Condition</button>
        </footer>
    </main>

    <script>
        function signup(){
            const username = document.querySelector(".username").value;
            const mail = document.querySelector(".mail").value;
            const password = document.querySelector(".password").value;
            const confirm = document.querySelector(".passcode").value;
            
            if(!username){
                alert("Username must not be blank");
            }else if(!mail){
                alert("mail must not be blank");
            }else if(!password){
                alert("Password is compulsory");
            }else if(password !== confirm){
                alert("confirm your password")
            }else{
                window.location.href = "index.html"
            }
        }
        function non(){
            window.location.href = "signin.html";
        }
        function home(){
            window.location.href = "index.html";
        }
        function showcode(){
        const passwordField = document.querySelector(".password");
        const confirmField = document.querySelector(".passcode");

        if (passwordField.type === 'password' && confirmField.type === 'password') {
            passwordField.type = 'text';
            confirmField.type = 'text';
        } else {
            passwordField.type = 'password';
            confirmField.type = 'password';
        }
    }
    </script>
</body>
</html>
